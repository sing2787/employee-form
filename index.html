<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration and Specification Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        /* Form Styling */
        .form-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 50px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group input {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

    <h2>Employee Registration Form</h2>
    <div class="form-container">
        <form>
            <!-- Title -->
            <div class="form-group">
                <label>Title:</label>
                <input type="radio" name="title" value="Mr."> Mr.
                <input type="radio" name="title" value="Mrs."> Mrs.
                <input type="radio" name="title" value="Ms."> Ms.
            </div>

            <!-- Name -->
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="firstName">
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lastName">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label>Mail Address:</label>
                <input type="text" name="address1" placeholder="Street Address">
                <input type="text" name="address2" placeholder="Street Address Line 2">
            </div>

            <!-- City/State/Zip -->
            <div class="form-group">
                <label>City:</label>
                <input type="text" name="city">
            </div>

            <div class="form-group">
                <label>State:</label>
                <select name="state">
                    <option>Gujarat</option>
                    <option>Maharashtra</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Zip:</label>
                <input type="text" name="zip">
            </div>

            <!-- Upload -->
            <div class="form-group">
                <label>Upload Photo:</label>
                <input type="file" name="photo">
            </div>

            <!-- Contact -->
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email">
            </div>

            <div class="form-group">
                <label>Mobile:</label>
                <input type="tel" name="mobile">
            </div>

            <!-- Languages -->
            <div class="form-group">
                <label>Language Known:</label>
                <input type="checkbox" name="lang" value="Gujarati"> Gujarati
                <input type="checkbox" name="lang" value="Hindi"> Hindi
                <input type="checkbox" name="lang" value="English"> English
                <input type="checkbox" name="lang" value="Marathi"> Marathi
            </div>

            <!-- Additional Info -->
            <div class="form-group">
                <label>Additional Information:</label>
                <textarea name="additionalInfo" rows="4"></textarea>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <h2>Specification Table</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Unit No.</th>
                <th rowspan="2">Unit Title</th>
                <th rowspan="2">Teaching Hours</th>
                <th colspan="3">Distribution of Theory Marks</th>
                <th rowspan="2">Total Marks</th>
            </tr>
            <tr>
                <th>R</th>
                <th>U</th>
                <th>A</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Introduction to Internet Technology</td>
                <td>2</td>
                <td>4</td>
                <td>4</td>
                <td>2</td>
                <td>10</td>
            </tr>
            <!-- Additional rows can be added here -->
        </tbody>
    </table>

</body>
</html>
